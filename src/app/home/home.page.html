<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Schedule
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row nowrap class="ion-date-row">
      <ion-col *ngFor="let date of dates"  text-center>
        <ion-badge color="{{getDayClass(date)}}">{{date.getDate() > 9 ? date.getDate():'0'+date.getDate()}}</ion-badge>
        <small>{{getDayName(date.getDay())}}</small>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-card-header text-center>
      Fri, Aug 10, 2018
    </ion-card-header>
    <ion-card-content color="primary">
      <ion-grid>
        <ion-row>
          <ion-col size="6">

          </ion-col>
          <ion-col size="6" text-right text-uppercase>
            Scheduled
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-icon name="log-in"></ion-icon>
          </ion-col>
          <ion-col text-center size="6">
            12:30
          </ion-col>
          <ion-col text-right>
            <ion-icon name="car"></ion-icon>
          </ion-col>
          <ion-col text-right>
            <ion-icon name="create"></ion-icon>
          </ion-col>
          <ion-col text-right>
            <ion-icon name="trash"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            Pickup: 
          </ion-col>
          <ion-col size="8">
            Flat no - A-104, Sumadhura Sliver Ripples, Borewell Road, Whitefield, Bangalore, India - 560066
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            Drop: 
          </ion-col>
          <ion-col size="8">
            Nextgen Healthcare
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
</ion-content>
