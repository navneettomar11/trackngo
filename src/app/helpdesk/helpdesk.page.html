<ion-content padding>
    <ion-text text-center color="primary">
        <h2>TrackNGo</h2>
    </ion-text>
    <form #loginForm="ngForm" method="POST" (ngSubmit)="postMessage()" autocomplete="off">
        <ion-row>
            <ion-col>
                <ion-list inset>
                    <ion-item>
                        <ion-label position="floating">Problem description</ion-label>
                        <ion-textarea></ion-textarea>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <ion-button color="secondary" full type="submit">Submit</ion-button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
